<header class="kawaii-header">
    <nav class="kawaii-nav">
        <button class="kawaii-button" aria-label="Go back">←</button>
        <button class="kawaii-button" aria-label="Go forward">→</button>
        <button class="kawaii-button" aria-label="Refresh">⟳</button>
    </nav>
    <input type="url" class="kawaii-url-bar" placeholder="Enter URL or search..." aria-label="URL or search">
    <div class="kawaii-actions">
        <button class="kawaii-button" aria-label="Settings">⚙️</button>
        <button class="kawaii-button" aria-label="Favorites">♥</button>
    </div>
</header>
