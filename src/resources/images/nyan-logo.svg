<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes sparkle {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.8); }
    }
    @keyframes pawWave {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    @keyframes orbit {
        from { transform: rotate(0deg) translateX(20px) rotate(0deg); }
        to { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
    }

    @keyframes pulse {
        0% { transform: scale(1); filter: hue-rotate(0deg); }
        50% { transform: scale(1.1); filter: hue-rotate(180deg); }
        100% { transform: scale(1); filter: hue-rotate(360deg); }
    }
    .sparkle { animation: sparkle 2s infinite; }
    .paw { animation: pawWave 3s infinite; }
    .orbit { animation: orbit 3s linear infinite; }
    .pulse { animation: pulse 2s ease-in-out infinite; }
    .dark-mode { display: none; }
    [data-theme="dark"] .dark-mode { display: block; }
    [data-theme="dark"] .light-mode { display: none; }
    .hearts { fill: #ff66aa; }
    .stars { fill: #ffcc00; }
  </style>

  <!-- Light mode version -->
  <g class="light-mode">
    <image href="data:image/png;base64,..." width="512" height="512"/>
    <!-- Decorative elements -->
    <path class="hearts" d="M50,100 l10,-10 l10,10 l-10,10 z">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <path class="hearts" d="M450,150 l10,-10 l10,10 l-10,10 z">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    <g class="orbit" style="transform-origin: center;">
        <circle cx="0" cy="0" r="3" fill="#ff99cc"/>
    </g>
    <path class="pulse" d="M256,100 l20,-20 l20,20 l-20,20 z" fill="#ff66aa">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Dark mode version -->
  <g class="dark-mode">
    <image href="data:image/png;base64,..." width="512" height="512" filter="brightness(0.9) contrast(1.1)"/>
    <!-- Glowing elements for dark mode -->
    <path class="stars" d="M80,120 l10,-10 l-10,-10 l-10,10 z">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
    </path>
    <path class="stars" d="M420,180 l10,-10 l-10,-10 l-10,10 z">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </path>
  </g>

  <!-- Common decorative elements -->
  <g class="sparkle" style="transform-origin: center;">
    <circle cx="460" cy="60" r="5" fill="#ffcc00"/>
    <circle cx="50" cy="450" r="5" fill="#ffcc00"/>
  </g>
  <path class="paw" d="M40,200 q5,-5 10,0 q5,5 0,10 q-5,5 -10,0 q-5,-5 0,-10" fill="#ff99cc"/>
  <path class="paw" d="M450,300 q5,-5 10,0 q5,5 0,10 q-5,5 -10,0 q-5,-5 0,-10" fill="#ff99cc"/>
</svg>
